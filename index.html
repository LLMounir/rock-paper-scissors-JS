<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Papier Ciseaux</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            Pierre Papier Ciseaux
        </h1>
        <div class="lang-select">
        </div>
    </header>
    
    <div class="score-board">
        <div id="user-label" class="badge">Joueur</div>
        <div id="computer-label" class="badge">Ordinateur</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Faites un choix pour commencer la partie.</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="images/hand-rock.png" alt="Hand Rock">
        </div>
    
        <div id="p" class="choice">
            <img src="images/hand-paper.png" alt="Hand Paper">
        </div>

        <div id="s" class="choice">
            <img src="images/hand-scissors.png" alt="Hand Scissors">
        </div>
    </div>
    
    <p id="action-message">Pierre, Papier, Ciseaux 1...2...3....</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
